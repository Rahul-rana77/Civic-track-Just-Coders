<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="homepage.css">
  <title>CivicTrack - Issues</title>
</head>
<body>
  <header>
    <h1>CivicTrack</h1>
    <nav>
      <a href="/Civic-track-Just-Coders/frontend/homepage/homepage.html">Show All Issues</a>
      <a href="/Civic-track-Just-Coders/frontend/new-issue/new-issue.html">Report New Issue</a>
      <a href="/Civic-track-Just-Coders/frontend/signup page/index.html">Exit</a>
      <a href="/Civic-track-Just-Coders/frontend/login page/login.html">login</a>
    </nav>
  </header>

  <section class="filters">
    <select id="categoryFilter">
      <option>Category</option>
      <option>Streetlight</option>
      <option>Pothole</option>
      <option>Garbage</option>
    </select>

    <select id="statusFilter">
      <option>Status</option>
      <option>In Progress</option>
      <option>Reported</option>
    </select>

    <select id="distanceFilter">
      <option>Distance</option>
      <option>1 km</option>
      <option>5 km</option>
      <option>10 km</option>
    </select>

    <input type="text" id="searchBar" placeholder="Search Issues" />
    <button type="button" onclick="searchIssues()">Search</button>
  </section>

  <main id="issuesContainer" class="grid-container">
    
  </main>

  <footer>
    <div class="pagination">
      <button >&lt;</button>
      <span class="page-number active">1</span>
      <span class="page-number">2</span>
      <span class="page-number">3</span>
      <span class="page-number">4</span>
      <span class="page-number">...</span>
      <span class="page-number">11</span>
      <button>&gt;</button>
    </div>
  </footer>
  <script src="homepage.js"></script>
</body>
</html>
